{% extends "base.html" %}

{% block content %}
        {% for comic in comics %}
        <div class="comic-container">
            <div class="title">
                <a href="/{{ comic.id }}-{{ comic.slug }}">
                    {{ comic.title }}
                </a>
            </div>
            <div class="image">
                <img src="https://s3.amazonaws.com/developerrage/{{ comic.image }}" />
            </div>
        </div>
        {% endfor %}
{% endblock %}
